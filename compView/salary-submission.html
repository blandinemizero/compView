<!DOCTYPE html>
<html>
    <head>
        <title>Income Comp</title>
        <link rel="stylesheet" href="assets/main.css">
        <script src="assets/main.js"></script>
    </head>
    <body>
        <div class="title"><h1>Compview&#36;</h1></div>

        <div class="salary-submission-body">
            <div class="title-s">Add your compensation data</div><br><br>
            <div class="upload">Upload your offer letter and/or contract to verify your submission</div>
            <div class="upload-btn"><button class="salary-submit-btn">Upload</button></div>
            <br>
            <form class="form">
                <div class="salary-submission-inputs">
                    <div><input 
                        class='inputs' type="text" placeholder="Role"></div>
                    <div><input 
                        class='inputs' type="text" placeholder="Language"></div>
                    <div><input 
                        class='inputs' type="text" placeholder="Experience"></div>
                    <div><input 
                        class='inputs' type="text" placeholder="Company"></div>
                    <div><input 
                        class='inputs' type="text" placeholder="As of"></div>
                    <div><input 
                        class='inputs' type="text" placeholder="Location"></div>
                    <div><input class='arrangement-salary-submit inputs' type="text" placeholder="Work Arrangement"></div>
                </div>
                <br><br>
                <div class="identity">
                    <div>Please select whether you are a prospective employee or current employee</div>
                    <br>
                    <input type="radio" ><span>Prospective</span><br><br>
                    <input type="radio"><span>Employee</span>
                </div>
                <br><br>
                <div>
                    <button class="salary-submit-btn" class="submit-btn">Submit Info</button>
                </div>
            </form>
        </div>
    </body>
</html>
